<!DOCTYPE html>
<html lang="en">

<body>
    <div id="app">
        <input type="text" v-focus>
        <div v-bgcolor="'red'">red</div>
        <div v-bgcolor="'blue'">blue</div>
    </div>
    <script src="vue.js"></script>
    <script>

        Vue.directive("focus", {
            inserted(el) {
                el.focus();
            }
        })
        Vue.directive("bgcolor",function(el,binding){
            el.style.backgroundColor=binding.value;
        })
        var vm = new Vue({
            el: "#app",
            data: {

            }
        })
    </script>
</body>
