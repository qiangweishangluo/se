<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{message}}

  </div>



  <script src="vue.js"></script>
  <script>
  var vm=new Vue({
    el:"#app",
    data:{
      message:"hello"
    },
    beforeCreate(){
      console.log(this.$el);
      console.log(this.$data);
    },
    created(){
      console.log(this.$el);
      console.log(this.$data);
    },
    beforeMount(){
      console.log(this.$el);
      console.log(this.$data);
    },
    mounted(){
      console.log(this.$el);
      console.log(this.$data);
    },
    beforeUpdate(){
      console.log("更新前");
    },
    updated(){
      console.log("更新后");
    },
    beforeDestroy(){
      console.log("销毁前");

    },
    destroyed(){
      console.log("销毁后");

    }
  })
  </script>
</body>
</html>
