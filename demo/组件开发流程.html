<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-header :title="titles" fix="123"></my-header>
    <my-header></my-header>
    <my-header><button slot="left">left</button><button slot="right">right</button></my-header>

  </div>

  <template id="head">
    
    <div>
      <slot name="left"></slot>
      {{title}}{{fix}}
      <slot name="right"></slot>
    </div>
  </template>
  <script src="vue.js"></script>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        titles:"频道"
      },
      components:{
        'my-header':{
          template:"#head",
          props:{
            title:{
            default:"haha"
            },
            fix:{
              default:"666"
            }
          }
        }
      }
    })
  </script>
</body>
</html>
