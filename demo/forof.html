<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var obj={
      name:123,
      age:321
    }
    var arr=[1,2,3];
    for(var k in obj){
      console.log(k);
    }
    for(var k of arr){
      console.log(k);
    }

    //必须有序才行
    // for(var k of obj){
    //   console.log(k);
    // }
    
    for(var k of Object.values(obj)){
      console.log(k);
    }
    for(var k of Object.keys(obj)){
      console.log(k);
    }
    for(var k of Object.entries(obj)){
      console.log(k);
    }
    </script>
</body>
</html>
